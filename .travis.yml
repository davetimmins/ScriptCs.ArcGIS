language: c

before_install:
  - sudo bash -c "echo deb http://badgerports.org precise main >> /etc/apt/sources.list"
  - sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-keys 0E1FAD0C
  - sudo apt-get update -qq
  - sudo apt-get install -qq mono-devel

install:
  - mozroots --import --sync --quiet
  - mono ./nuget/NuGet.exe restore ./src/ScriptCs.ArcGISScriptPack.sln

script:
  - xbuild ./src/ScriptCs.ArcGISScriptPack.sln /property:Configuration=Release /nologo /verbosity:normal

